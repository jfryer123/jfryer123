<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src=""https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- =========== TOP ============== -->
      <img src="https://www.thespruce.com/thmb/yJQkXKyJ0RV5AAtpzoBtzQiUwfU=/975x650/filters:no_upscale():max_bytes(150000):strip_icc()/marina-isle-behr-premium-plus-ultra-paint-colors-ul20416-64_1000-5c8aafad46e0fb000172efcd.jpg" alt="background image">
      <h1>CORGI CAROUSEL!</h1>
      <!-- =========== CONTAINER ======== -->
      <div class="carousel-container">
        <!-- previous button -->
        <div class="carousel-button previous">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-left"></span>
        </div>
        <!-- images -->
        <div class="carousel-images">
          <img src="images/corgi-cute.png" alt="corgi looking cute">
          <img src="images/corgi-hotdog.png" alt="corgi looking cute in a hotdog costume">
          <img src="images/corgi-goggles.png" alt="corgi looking cute in goggles">
          <img src="images/corgi-boat.png" alt="corgi looking cute in a boat">
        </div>
        <!-- next button -->
        <div class="carousel-button next">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-right"></span>
        </div>
      </div>
    </div>
  </body>
</html>
