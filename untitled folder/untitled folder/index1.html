<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

        <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">

      <div class="background">

      <!-- main content  -->

      <main>
        <div class="topsection">
            <h1>Bookshelf</h1>
            <!-- image  -->
            <form>
                <input type="text" placeholder="book title"/>
                <input type="submit" value="Get Book Info">
            </form>
            <!-- create modal  -->
            <div class="cover">
              <img id="cover" src="" alt="book cover">

            </div>
            <dl>
                <dt>Title</dt>
                <dd id="title"></dd>

                <dt>Author</dt>
                <dd id="author"></dd>

                <dt>Read the Back</dt>
                <dd id="description"></dd>

                <button type="button" class="listed">Add to Reading List</button>
            </dl>
            <!-- end of modal  -->
        </div>
        <div class="list">
          <h2>My reading list</h2>
          <ul class="readingList">
          </ul>
        </div>
        <div class="read">
          <!-- books i have read section  -->
          <h2>Books I've Read</h2>
          <ul class="newList">
          </ul>
        </div>
      </div>
  </body>
